{% extends 'index-with-menu.html' %}

{% block title %}我的病人{% endblock %}
{% block h3title %}我的病人{% endblock %}

{% block side-content %}

<table class="table table-hover">
<thead>
<tr>
    <th>姓名</th>
    <th>性别</th>
    <th>医生</th>
</tr>
</thead>
    <tbody>

    {% for patient in patient_list %}
        <tr>
            <td><a href="{% url 'show' patient.user.id %}">{{ patient.user.username }}</a></td>
            <td>{{ patient.get_sex }}</td>
            <td>{{ patient.get_doctor }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}
