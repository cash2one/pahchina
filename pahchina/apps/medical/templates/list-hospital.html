{% extends 'base-admin.html' %}

{% block title %}医院列表{% endblock %}

{% block content %}
    <h2>医院列表</h2>
    <p><a class="btn" href="{% url 'admin-create-user' %}"><i class="icon-plus"></i></a></p>
<table class="table table-hover">
<thead>
<tr>
    <th>名称</th>
    <th>所在地区</th>
    <th>医院等级</th>
    <th>操作</th>
</tr>
</thead>
    <tbody>

    {% for hospital in hospital_list %}
        <tr>
            <td><a href="{% url 'admin-detail-hospital' hospital.id %}">{{ hospital.user.username }}</a></td>
            <td>{{ hospital.local }}</td>
            <td>{{ hospital.level }}</td>
            <td>
                <a href="{% url 'admin-update-hospital' hospital.id %}"><i class="icon-edit"></i></a>
                <a href="{% url 'admin-delete-user' hospital.user.id %}"><i class="icon-remove"></i></a>
            </td>
        </tr>
    {% endfor %}


    </tbody>
</table>

{% endblock %}
