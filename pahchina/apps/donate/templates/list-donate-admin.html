{% extends 'base-admin.html' %}

{% block title %}捐赠管理{% endblock %}

{% block content %}

    <h2>捐赠管理</h2>
<a href="{% url 'admin-create-donate' %}">添加捐赠</a>
<table class="table border">
<thead>
<tr>
    <th>捐赠单号</th>
    <th>捐赠金额</th>
    <th>捐赠时间</th>
    <th>是否匿名</th>
    <th>捐赠账户</th>
</tr>
</thead>
    <tbody>
    {% for donate in donate_list %}
    <tr>
        <td><a href="{% url 'admin-detail-donate' donate.id %}">{{ donate.number }}</a></td>
        <td>{{ donate.money }}</td>
        <td>{{ donate.create_time }}</td>
        <td>{{ donate.get_anyone }}</td>
        <td>{{ donate.user.username }}</td>
        <td>
        <a href="{% url 'admin-update-donate' donate.id %}"><i class="icon-edit"></i></a>
        <a href="{% url 'admin-delete-donate' donate.id %}"><i class="icon-remove"></i></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
