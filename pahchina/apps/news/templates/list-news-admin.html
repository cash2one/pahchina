{% extends 'base-admin.html' %}

{% block title %}新闻管理{% endblock %}

{% block content %}

    <h2>管理新闻</h2>
<a href="{% url 'admin-create-news' %}">添加新闻</a>
<table class="table border">
<thead>
<tr>
    <th>作者</th>
    <th>标题</th>
    <th>分类</th>
    <th>时间</th>
</tr>
</thead>
    <tbody>
    {% for news in news_list %}
    <tr>
        <td><a href="{% url 'admin-detail' 'user' news.author.id %}">{{ news.author.username }}</a></td>
        <td><a href="{% url 'admin-detail-news' news.id %}">{{ news.title }}</a></td>
        <td>{{ news.sort }}</td>
        <td>{{ news.created_date }}</td>
        <td>
        <a href="{% url 'admin-update-news' news.id %}"><i class="icon-edit"></i></a>
        <a href="{% url 'admin-delete-news' news.id %}"><i class="icon-remove"></i></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
