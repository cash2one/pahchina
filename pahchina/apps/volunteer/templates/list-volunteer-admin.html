{% extends 'base-admin.html' %}

{% block title %}活动通知{% endblock %}

{% block content %}

    <h2>活动列表</h2>
<br/>
<table class="table border">
<thead>
<tr>
    <th>姓名</th>
    <th>性别</th>
    <th>活跃度</th>
    <th>联系电话</th>
    <th>活动操作</th>
</tr>
</thead>
    <tbody>
    {% for volunteer in volunteer_list %}
    <tr>
        <td><a href="{% url 'detail-volunteer' volunteer.id %}">{{ volunteer.user.username }}</a></td>
        <td>{{ volunteer.sex }}</td>
        <td>{{ volunteer.liveness }}</td>
        <td>{{ volunteer.phone }}</td>
        <td>
        <a class="button small" href="{% url 'update-volunteer' volunteer.id %}">修改</a>
        <a class="button red small" href="{% url 'delete-volunteer' volunteer.id %}">删除</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
