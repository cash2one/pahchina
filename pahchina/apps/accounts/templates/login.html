{% extends 'base-index.html' %}

{% load bootstrap_tags %}

{% block title %}登录{% endblock %}

{% block head %}
    <style>
    input[type="password"] {
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 1px 1px #ccc inset;
        font-size: 14px;
        line-height: 20px;
        outline: medium none;
        padding: 4px 9px;
        margin: 1px;
    }
    </style>
{% endblock %}

{% block content %}
    <h3>登录</h3>
    <div class="hero-unit">
        <form action="" method="post">{% csrf_token %}
        {{ form|as_bootstrap }}
        <br/>
        <input class="btn btn-primary" type="submit" value="登录"/>
        <a class="btn" href="{% url 'register' %}">注册用户</a>
        <small style="font-size: 13px;padding-left: 23px;"><a href="{% url 'password-reset' %}">忘记密码？</a></small>
        </form>
    </div>

{% endblock %}
