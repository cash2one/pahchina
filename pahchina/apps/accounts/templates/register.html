{% extends 'base-index.html' %}
{% load bootstrap_tags %}
{% block title %}注册用户{% endblock %}

{% block head %}
    <style>
    .helptext {
        font-style: italic;
    }
    .errorlist {
        list-style: none;
        color: #b61318;
        font-weight: bold;
    }
    #id_identity {
        font-size: 16px;
    }
    </style>
{% endblock %}

{% block content %}
    <h3>注册</h3>
    <form action="" method="post">{% csrf_token %}

        <table class="table table-bordered">
            {{ form.as_table }}
            <tr>
                <th></th>
                <td>
             <a class="btn" href="{% url 'login' %}">去登录</a>
             <input class="btn btn-primary" type="submit" value="注册"/>
                </td>
            </tr>
        </table>

    </form>

{% endblock %}

{% block foot %}
    {{ form.media }}
{% endblock %}
