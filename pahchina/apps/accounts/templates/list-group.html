{% extends 'base-admin.html' %}

{% block title %}管理组{% endblock %}

{% block content %}

    <h2>管理组</h2>
<p><a href="{% url 'admin-create-user' %}" class="btn"><i class="icon-plus"></i></a></p>

<table class="table table-hover">
<thead>
<tr>
    <th>组名</th>
    <th>操作</th>
</tr>
</thead>
    <tbody>
    {% for group in group_list %}
    <tr>
        <td>{{ group.name }}</td>
        <td>
            <a href=""><i class="icon-edit"></i></a>
            <a href=""><i class="icon-remove"></i></a>
        </td>
    </tr>
    {% endfor %}

    {% endfor %}
    </tbody>
</table>

{% endblock %}
