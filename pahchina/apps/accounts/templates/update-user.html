{% extends 'base-admin.html' %}

{% block title %}管理用户{% endblock %}

{% block head %}
    <style>
    .helptext {
        font-style: italic;
    }
    .errorlist {
        list-style: none;
        color: #b61318;
        font-weight: bold;
    }
    </style>
{% endblock %}

{% block content %}
<h2>用户管理</h2>

    <p><a class="btn" onclick="location.href=document.referrer;"><i class="icon-arrow-left"></i></a></p>

    <div class="hero-unit">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}

        <table class="table table-bordered">
            {{ form.as_table }}
        </table>
            <a class="btn" onclick="location.href=document.referrer;">返回</a>
            <input class="btn btn-primary" type="submit" value="提交"/>
        </form>
    </div>
{% endblock %}
