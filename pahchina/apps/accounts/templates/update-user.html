{% extends 'base-admin.html' %}

{% block title %}管理用户{% endblock %}

{% block head %}

        font-style: italic;
    }

        list-style: none;
        color: #b61318;
        font-weight: bold;
    }
    </style>
{% endblock %}

{% block content %}

{% endblock %}
