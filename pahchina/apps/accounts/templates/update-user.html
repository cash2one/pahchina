{% extends 'base-admin.html' %}

{% block title %}管理用户{% endblock %}

{% block head %}
    <style>
    input[type="password"] {
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 1px 1px #ccc inset;
        font-size: 14px;
        line-height: 20px;
        outline: medium none;
        padding: 4px 9px;
        margin: 1px;
    }
    .helptext {
        font-style: italic;
    }
    .errorlist {
        list-style: none;
        color: #b61318;
        font-weight: bold;
    }
    </style>
{% endblock %}

{% block content %}
<h2>用户管理</h2>
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}

<table class="table border">
    {{ form.as_table }}
</table>
    <a class="button" onclick="location.href=document.referrer;">返回</a>
    <input class="button green" type="submit" value="提交"/>
</form>
{% endblock %}
