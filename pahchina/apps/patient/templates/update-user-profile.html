{% extends 'base-index.html' %}


{% block title %}个人主页{% endblock %}

{% block content %}
<div class="hero-unit">

<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}

        {{ form.as_table }}

</form>

</div>

{% endblock %}
