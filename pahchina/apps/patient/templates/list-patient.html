{% extends 'base-admin.html' %}

{% block title %}管理患者{% endblock %}

{% block content %}
    <h2>管理患者</h2>
    <p><a class="btn" onclick="location.href=document.referrer;"><i class="icon-arrow-left"></i></a>
    <a href="{% url 'admin-create-user' %}" class="btn"><i class="icon-plus"></i></a></p>
<table class="table table-hover">
<thead>
<tr>
    <th>用户名</th>
    <th>姓名</th>
    <th>性别</th>
    <th>居住地</th>
    <th>操作</th>
</tr>
</thead>
    <tbody>
    {% for patient in patient_list %}
    <tr>
        <td><a href="{{ patient.get_url }}">{{ patient.user.username }}</a></td>
        <td>{{ patient.user.get_full_name }}</td>
        <td>{{ patient.get_sex }}</td>
        <td>{{ patient.local }}</td>
        <td>
        <a href="{% url 'admin-detail-patient' patient.id %}"><i class="icon-edit"></i></a>
        <a href="{% url 'admin-delete-user' patient.user.id %}"><i class="icon-remove"></i></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
