{% extends 'base-admin.html' %}

{% block title %}
删除{{ object.verbose_name }} {{ object.name }}
{% endblock %}

{% block content %}

<div class="span7 well">

<h3>删除{{ verbose_name }}</h3>
    <p><strong>注意！</strong></p>

    <p>你确定要删除 {{ object.verbose_name }}&nbsp;
        <span class="badge badge-important">{{ object }}</span>&nbsp;吗?</p>

<form action="" method="post">{% csrf_token %}
    <div>
        <input type="hidden" name="post" value="yes" />
            <br/>
        <a href="#" onclick="location.href=document.referrer;" class="btn btn-primary">不,我返回</a>&nbsp;
        <input type="submit" value="是的,我确定!" class="btn btn-danger"/>
    </div>
</form>
</div>

{% endblock %}
