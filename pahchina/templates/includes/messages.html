{% if messages %}
    <div>
    {% for message in messages %}
        <p id="message_{{ forloop.counter }}"
        class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </p>
    {% endfor %}
    </div>
{% endif %}
