        <tr>
            <th>所在医院</th>
            {% if doctor.hospital %}
            <td><a href="{% url 'show' doctor.hospital.user.id %}">{{ doctor.hospital }}</a></td>
            {% else %}
            <td>无</td>
            {% endif %} 
        </tr>
        <tr>
            <th>性别</th>
            <td>{{ doctor.get_sex }}</td>
        </tr>
        <tr>
            <th>年龄</th>
            <td>{{ doctor.age }}</td>
        </tr>
        <tr>
            <th>职称</th>
            <td>{{ doctor.get_job_title }}</td>
        </tr>
